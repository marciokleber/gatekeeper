### APLICAÇÃO
spring.application.name=gatekeeper

### DATASOURCE
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/gatekeeper}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:gatekeeper}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:gatekeeper}
spring.datasource.driver-class-name=org.postgresql.Driver

### JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

